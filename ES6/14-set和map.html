<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        set和map都有iterator接口，所以可以for of遍历value
    Set容器：无序的不可重复的多个value的集合体
        Set();
        Set(arr);
        add(value);
        delete(value);
        has(value);
        clear();
        size;

    Map容器：无序的key，不重复的key-value集合体
        Map();
        Map(arr(二维数组));
        set(key,value);
        get(key);
        delete(key);
        has(key);
        clear;
        size;
     -->
    <script>
        let map = new Map([
            ['name', 'kobe'],
            ['age', 20],
            ['sex', 'male']
        ])
        console.log(map); //Map(3) {"name" => "kobe", "age" => 20, "sex" => "male"}
    </script>
</body>

</html>
