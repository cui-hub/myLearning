    <!-- ES5中对象属性名都是字符串，容易造成重名
        Symbol：
            ES6中新增加的一种原始类型数据
        特点：
            1、symbol属性对应的值是唯一的，解决姓名冲突问题
            2、symbol值不能与其他数据进行计算，包括同字符串拼接
            3、for in、for of不会遍历symbol属性
        使用：
            调用symbol函数得到symbol值：
                let symbol = Symbol();
                let obj = {};
                obj[symbol] = 'hello'
            传参标识：
                let symbol = Symbol('one');
                console.log(symbol);//Sybol('one')
            内置Symbol值：
                除了定义自己使用的Symbol外，ES6还提供了11个内置Symbol值，指向内部使用方法
                  -Symbol.iterator
                  对象的Symbol.iterator属性，指向该对象默认遍历器方法
            -->

</body>
