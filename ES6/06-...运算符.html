<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1. rest(可变)参数
            用来取代arguments，但是比arguments灵活，只能是最后部分形参,不能取中间参数

        2. 扩展运算符

     -->
    <script>
        //1. rest(可变)参数
        function fun(a, ...values) {
            console.log(arguments);
            // arguments.forEach((item, index) => {
            //     console.log(item, index);
            // }); //报错，因为arguments是伪数组，没有forEach方法，只有length属性
            console.log(values);
            values.forEach((item, index) => {
                console.log(item, index); //2 0  3 1
            }); //不报错，因为values为真数组
        };
        fun(1, 2, 3)

        //2.扩展运算符
        let arr = [1, 6];
        let arr1 = [2, 3, 4, 5];
        let arr2 = [...arr, ...arr1] // 合并数组
        console.log(...arr1); //2 3 4 5 展开一个数组

        /**使用三点运算符，解构赋值，其实就是默认调用iterator接口,通过遍历来实现的**/
        // 因此...运算符不可以展开一个普通对象，但是可以通过{...obj}的方式克隆一个对象 
        let obj1 = {a:'aaa', b:'bbb'};
        let obj2 = {...obj1};
        obj2.a = 'AAA';
        console.log(obj1) ; // {a:'aaa', b:'bbb'}
        // 复制对象的同事也可以修改或添加属性
        let obj3 = {...obj1, a:'AaAa', c:'ccc'};
        console.log(obj3) //{a: "AaAa", b: "bbb", c: "ccc"}
    </script>
</body>

</html>
