<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="input"  id="input">
  <span id="span"></span>
  <script>
    let data = {val:'somthing'};
    let oInput = document.getElementById('input');
    let oSpan = document.getElementById('span');
    oInput.addEventListener('input',showInsSpan);
    function showInsSpan(e){
      console.log(e);
      data.val = e.target.value;

    }
    Object.defineProperty(data,'val',{
      get:function(val){
        return val;
      },
      set:function(newVal){
        oSpan.innerText = newVal;
      }
    })
  </script>
</body>
</html>
