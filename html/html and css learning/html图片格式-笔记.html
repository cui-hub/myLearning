<!--
位图：
    1、psd
        photoshop专用格式，保存图层详细信息，不能用于网页
    2、jpg
        网页制作及日常最普遍的图像格式
        优点：图像压缩率高，图像容量相对较小
        缺点：失真；不支持透明、半透明背景图片、不能制成动画
    3、gif
        制作网页小动画常使用的图像格式
        优点：无损压缩，图像容量小、可以制成动画，支持透明背景图
        缺点：色彩范围只有256色，不能保存色彩丰富图，不支持半透明，透明图边缘有锯齿
    4、png
        网页制作及日常比较普遍的图像格式
        优点：无损压缩、图像质量小，支持透明、半透明，透明图像边缘光滑
        缺点：不能制成动画
    5、webp
        将要取代jpg图像格式
        优点：同jpg格式，但是比jpg还要小
        缺点：目前不支持所有浏览器
矢量图：
    1、svg
        目前首选的网页矢量格式图
        优点：图像容量小，放大不失真，支持透明半透明背景图，图像边缘光滑
        缺点：色彩不够丰富
    2、flash
        已被淘汰


网页制作中，如何选择合适图片：
    1、使用大幅图片时，如果使用不透明背景图——>jpg；如果透明或半透明图——>png
    2、使用小幅图片或者图标时，如果图片包含多种颜色，可以使用gif或png；如果图片是单色，而且要求又很好的显示效果——>svg；如果图片是动画——>gif-->
