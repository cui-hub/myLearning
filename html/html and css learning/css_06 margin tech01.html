<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin technique</title>

        .box{
            width: 200px;
            height: 200px;
            background-color: gold;

            margin: 200px auto 100px /*auto*/;
        }
    </style>
</head>
<body>
   <div class="box"></div>
</body>
</html>
