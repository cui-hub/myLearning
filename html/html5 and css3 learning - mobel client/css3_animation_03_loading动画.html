<!--animation动画：
    1. @keyframes 定义关键帧动画
    2. animation-name 动画名称
    3. animation-duration 动画时间
    4. animation-timing-function 动画曲线linear|ease|step（步数）
    5. animation-delay 动画延迟
    6. animation-iteration-count 动画播放次数（）一来一回算两次 n|infinity
    7. animation-direction 动画结束后是否反向还原normal|alternate
    8. animation-play-state 动画状态paused（停止）|running（运动）
    9. animation-fill-mode 动画前后的状态 none（缺省）|forward（结束时停留在最后一帧)|backwards(结束时停留在定义的开始帧）|both（前后都应用）
    10. animation:name duration timing-function delay iteration-count direction 同时设置-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loading 动画</title>
    <style type="text/css">
         @keyframes loading {
            from{
                transform: scale(1,1);
            }
            to{
                transform: scale(1,0.5);
            }
        }
        .box{
            width: 300px;
            height: 158px;
            /*border: 1px solid black;*/
            margin: 50px auto 0;
        }
        .box div{
            width: 30px;
            height: 100px;
            float: left;
            background-color: gold;
            margin: 15px;
            border-radius: 13px;
            animation: loading 500ms ease infinite alternate;
        }
        /*css3新增选择器,简化html简化，但是增加了css*/
        .box div:nth-child(1){
            background-color: red;
        }
        .box div:nth-child(2){
            background-color: green;
            animation-delay: 100ms;
        }
        .box div:nth-child(3){
            background-color: pink;
            animation-delay: 200ms;
        }
        .box div:nth-child(4){
            background-color: lightgreen;
            animation-delay: 300ms;
        }
        .box div:nth-child(5){
            background-color: lightblue;
            animation-delay: 400ms;
        }
        .box p{
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="box">
        <div ></div>
        <div ></div>
        <div ></div>
        <div ></div>
        <div ></div>
        <p>Loading...</p>
    </div>
</body>
</html>
