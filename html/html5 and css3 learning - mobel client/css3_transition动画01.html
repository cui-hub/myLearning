<!--css3 transition动画：
    transition-property 设置过渡的属性，比如：width height background-color等
    transition-duration 设置过度时间，比如：1s 500ms
    transition-timing-function 设置过渡的运动方式，常用有 linear（匀速）|ease（缓冲运动）
    transition-delay 设置动画延迟
    transition：property duration timing-function delay 同时设置四个属性-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
            margin: 50px auto 0;
            /*transition: width 1s ease ,height 1s ease 1s,background-color 1s ease 2s;*/

            /*如果所有属性都动画，且同时进行，可以如下简写：*/
            transition: all 1s ease;
        }
        .box:hover{
            width: 600px;
            height: 500px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
