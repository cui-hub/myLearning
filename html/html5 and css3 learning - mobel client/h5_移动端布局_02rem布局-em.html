<!--em单位是以一个字体大小为一个em，通过设置字体大小来改变盒子大小-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>em单位</title>
    <style type="text/css">
        .box1{
            font-size: 10px;
            width: 20em;
            height: 10em;
            background-color: gold;
            margin: 50px auto 0;
        }
        .box2{
            font-size: 20px;
            width: 20em;
            height: 10em;
            background-color: green ;
            margin: 50px auto 0;
        }
        p{
            font-size: 20px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <p>咔咔福利卡分开打发发发看啦是开放了阿达飞as法哈哈哈哈哈哈哈哈哈哈哈哈或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或  </p>
</body>
</html>
