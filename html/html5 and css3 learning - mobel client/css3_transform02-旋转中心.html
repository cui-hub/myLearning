<!--transform变换：
    1. translate（x,y)设置盒子位移
    2. scale（x,y)设置盒子缩放
    3. rotate（deg）设置盒子旋转
    4. skew(x-angle,y-angle)设置盒子斜切
    5. perspective设置透视距离
    6. transform-style flat|preserve-3d设置盒子是否按3d空间上显示
    7. translateX，translateY，translateZ设置三维移动
    8. rotateX、rotateY、rotateZ设置三维旋转
    9. scaleX、scaleY、scaleZ设置三维缩放
    10. transform-origin设置变形中心点
    11. backface-visibility设置盒子背面是否可见-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .box1,.box2,.box3,.box4{
            width: 200px;
            height: 200px;
            border:3px solid black;
            background-color: gold;
            margin: 30px;
            float: left;
            transition: all 0.5s ease;
        }
        .box1:hover,.box2:hover,.box3:hover,.box4:hover{
            transform:rotate(90deg);
        }
        .box2{
            transform-origin: left center;
        }
        .box3{
            transform-origin: left top;
        }
        .box4{
            transform-origin: 50px 50px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
