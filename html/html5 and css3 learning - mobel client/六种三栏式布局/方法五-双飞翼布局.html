<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS三栏布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .wrap {
            width: 100%;
            float: left;
        }
        
        .middle {
            height: 800px;
            background-color: #8CB08B;
            margin-left: 200px;
            margin-right: 300px;
        }
        
        .left {
            width: 200px;
            height: 500px;
            background-color: #DC698A;
            float: left;
            margin-left: -100%;
        }
        
        .right {
            width: 300px;
            height: 500px;
            background-color: #3EACDD;
            float: left;
            margin-left: -300px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="middle">中间栏</div>
    </div>
    <div class="left">左栏</div>
    <div class="right">右栏</div>
</body>

</html>
