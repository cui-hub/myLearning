<!--rem是指参照根节点的文字大小，根节点是指html标签，设置标签的文字大小，其他元素相关尺寸设置用人，这样所有的元素都有了统一的参照标准，改变html的文字大小，就会改变所有用rem设置尺寸的大小-->
<!doctype html>
<html lang="en" style="font-size: 30px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rem单位</title>
    <STYLE type="text/css">
        .box1{
            font-size: 10px;
            width: 20rem;
            height: 10rem;
            background-color: gold;
            margin: 1rem auto 0;
        }
        .box2{
            font-size: 20px;
            width: 20rem;
            height: 10rem;
            background-color: green ;
            margin: 1rem auto 0;
        }
    </STYLE>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
