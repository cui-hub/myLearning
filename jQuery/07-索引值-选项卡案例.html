<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            var $input = $('.btns input');
            var $div = $('.con div');
            $input.click(function () {
                //jquery中当前点击的按钮获取的对象元素,并且其他按钮去掉current样式：
                $(this).addClass('current').siblings().removeClass('current'); //siblings 指除了this之外的所有的同级元素
                //关联button和对应div采用index()函数，利用索引值绑定
                $div.eq($(this).index()).addClass('active').siblings().removeClass('active');

            })

        })


    </script>
    <style type="text/css">
        .btns input{
            width: 100px;
            height: 40px;
            background-color: gray;
            border: 0;
        }
        .btns .current{
            background-color: gold;
        }
        .con div{
            width:500px;
            height: 300px;
            background-color: gold;
            display: none;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
        }
        .con .active{
            display: block;
        }
    </style>
</head>
<body>
   <div class="btns">
       <input type="button" name="" value="01" class="current">
       <input type="button" name="" value="02">
       <input type="button" name="" value="03">
   </div>
<div class="con">
    <div class="active">选项卡1内容</div>
    <div>选项卡2内容</div>
    <div>选项卡3内容</div>
</div>
</body>
</html>
