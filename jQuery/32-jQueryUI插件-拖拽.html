<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.box').draggable({
                axis:'x',//拖拽方向限制在x轴方向
                containment:'parent',//设置范围为父级范围内
                // containment:[0,0,600,0]
                opacity:0.6 ,//鼠标点击透明度变成0.6
                drag:function (ev,ui) {
                    //console.log(ui);
                    //ui.position;//移动元素的相对位置
                    //ui.offset;//移动元素的绝对位置
                    $('#num').val( parseInt(ui.position.left/4.8));
                    var $width = ui.position.left;
                    $('.left').css({'width':$width})
                }
            });
        });



    </script>
    <style type="text/css">
        .con{
            width: 600px;
            height: 22px;
            margin: 50px auto 0;
            /*border: 1px solid black;*/
            position: relative;


        }
        .box{
            background-color: gold;
            width: 20px;
            height: 20px;
        }
        .con01{
            width: 500px;
            height: 20px;
            border:1px solid black;
            float: left;
            position: relative;

        }
        input{
            width: 30px;
            height: 20px;
            text-align: center;
            padding: 0;
            border:1px solid black;
           position: absolute;
            top: 0;
            right: 50px;
        }
        .left{
            width: 0;
            height: 20px;
            background-color: grey;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="con">
<div class="con01">
    <div class="box"></div>
    <div class="left"></div>
</div>
<input type="text" name="" id="num">
</div>

</body>
</html>
