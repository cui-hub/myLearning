<!--前端性能优化：
    从用户访问资源到资源完整展现在用户前，通过技术手段或者优化策略，缩短每个步骤的处理时间，从而提升整个资源放入访问
    和呈现速度。优化分为以下几个方面：
    一、代码部署
        1、代码的压缩与合并
        2、图片、js、css等静态资源使用和主站不同域名地址存储，从而在传输过程中带上不必要的cookie信息
        3、使用内容分发网络CDN
        4、为文件设置Last-Modified、Expires 和 Etag文件头，时间范围内直接读缓存，不用下载
        5、使用GZIP压缩传输
        6、权衡DNS查找次数（使用不同域名会增加DNS查找）
        7、避免不必要的重定向（网址后面加'/'，加快加载，避免重定向）
    二、编码
        html：
            1、使用结构清晰，简单，语义化标签
            2、避免空的src和href
            3、不要再html中缩放图片（不用太严格，要兼顾美观）
        css:
            1、精简css选择器
            2、把css放到顶部
            3、避免@import的方式引入样式
            4、css中使用base64图片数据取代图片文件，减少请求数，在线转base64网址：http://tool.css-js.com/base64.html
            5、使用css动画取代js动画
            6、使用字体图标
            7、使用雪碧图
            8、使用svg图形
            9、避免使用css表达式
            10、避免使用css滤镜
        js:
            1、减少引入库的个数
            2、使用requirejs或者seajs异步加载js
            3、js放到页面底部引入（最好还在顶部）
            4、避免全局查找（用变量存查找对象）
            5、使用原生方法
            6、使用switch代替if else
            7、减少语句数，比如多个变量声明可以写成一句
            8、使用字面量表达式来初始化数组或者对象
            9、使用innerHTML来取代复杂的元素注入
            10、使用事件代理
            11、避免多次访问dom选择集
            12、高频触发事件使用函数节流
            13、使用Web Storage缓存数据
-->
