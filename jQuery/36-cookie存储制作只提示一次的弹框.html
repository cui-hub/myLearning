<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .popup{
            display: none;
        }
        .pop{
            position: fixed;
            width: 500px;
            height: 300px;
            border: 2px solid black;
            background-color: white;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -150px;
            z-index: 9999;
        }
        .mask{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.3;
            filter: alpha(opacity=30);/*兼容IE*/
            z-index: 9998;
        }
        .close{
            float: right;
            font-size: 30px;

        }
    </style>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="jquery-cookie.js"></script>
    <script type="text/javascript">
        $(function () {
            var $hasread = $.cookie('hasread'); //第一次访问没有本地存cookie，所以要弹出
            //alert($hasread);
            if($hasread == undefined){
                $('.popup').show();
            }
            $('#hasread').click(function () {
                //7天后，cookie过期，再次进入还会提醒
                $.cookie('hasread','read',{expires:7,path:'/'});
                $('.popup').hide();
            });
        });
    </script>
</head>
<body>
<!--<input type="button" name="" value="弹出" id="btn">-->
<div class="popup">
    <div class="pop">最近优惠活动！！！
        <a href="#" id="close" class="close">×</a>
        <a href="javascript:;" id="hasread">我知道了</a>
    </div>

    <div class="mask"></div>
</div>
</body>
</html>
