<!--bootstrap将页面横向分为12等分，按照12等分定义了适应不同宽度等分的样式类，这些样式类组成了一套响应式，移动设备优先的流式栅格系统
    1、col-lg-:页面宽度大于1200排成一行，小于1200分别占一行
    2、col-md-:大于992排成一行，小于992分别占一行
    3、col-sm-:大于768排成一行，小于768分别占一行
    4、col-xs-:始终排成一行
    -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
    <style type="text/css">
        div[class*='col-']{
            /*height: 50px;*/
            /*background-color: gold;*/
            /*border: 1px solid black;*/
        }
        .box{
            height: 200px;
            max-width: 240px;  /*响应式布局时允许展现的最大宽度*/
            background-color: cyan;
            border: 1px solid black;
            margin: 20px auto;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>栅格系统响应式布局</h1>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6" ><div class="box"></div></div>
        <div class="col-lg-3 col-md-3 col-sm-6"><div class="box"></div></div>
        <div class="col-lg-3 col-md-3 col-sm-6"><div class="box"></div></div>
        <div class="col-lg-3 col-md-3 col-sm-6"><div class="box"></div></div>
    </div>

</div>
</body>
</html>
