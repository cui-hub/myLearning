<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>按钮</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <input type="button" name="" value="主要按钮样式" class="btn btn-primary">
        <a href="#" class="btn btn-success">绿色成功按钮</a>
        <a href="#" class="btn btn-info">浅蓝色信息按钮</a>
        <a href="#" class="btn btn-waring">无边框和背景色按钮</a>
        <a href="#" class="btn btn-danger">红底危险按钮</a>
        <a href="#" class="btn btn-link">点击下划线按钮</a>

        <a href="#" class="btn btn-danger active">点击有hover效果的按钮</a>
        <a href="#" class="btn btn-danger disabled">失效的按钮，无法点击</a>
    </div>
    <br>
    <div class="row">
        <a href="#" class="btn btn-success btn-lg">大按钮</a>
        <a href="#" class="btn btn-success btn-md">中按钮</a>
        <a href="#" class="btn btn-success btn-sm">小按钮</a>
        <a href="#" class="btn btn-success btn-xs">特小按钮</a>
    </div>
    <br>
    <div class="row">
        <a href="#" class="btn btn-primary btn-block">100%宽度的按钮</a>
    </div>
    <br>
    <div class="row">
        <div class="btn-group">
            <a href="" class="btn btn-primary">步骤一</a>
            <a href="" class="btn btn-primary">步骤二</a>
            <a href="" class="btn btn-primary">步骤三</a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="btn-group btn-group-justified"><!-- 延伸至整行的按钮group-->
            <a href="" class="btn btn-primary">步骤一</a>
            <a href="" class="btn btn-primary">步骤二</a>
            <a href="" class="btn btn-primary">步骤三</a>
        </div>
    </div>
    <br>
<!--    要想用input做按钮group，为了防止bug，每个input需要用一个class=btn-group的div包起来：-->
    <div class="row">
        <div class="btn-group">
            <input type="button" class="btn btn-primary" name="" value="步骤一">
        </div>
        <div class="btn-group">
            <input type="button" class="btn btn-primary" name="" value="步骤二">
        </div>
        <div class="btn-group">
            <input type="button" class="btn btn-primary" name="" value="步骤三">
        </div>
    </div>
</div>
</body>
</html>
