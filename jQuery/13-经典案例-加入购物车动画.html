<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            var $div = $('.chart');
            var $btn = $('.add');
            var $count = $('.chart em');
            var $point = $('.dot');

            var $w01 = $btn.outerWidth();
            var $h01 = $btn.outerHeight();

            var $w02 = $div.outerWidth();
            var $h02 = $div.outerHeight();
            $btn.click(function () {
                var oPos01 = $btn.offset();
                var oPos02 = $div.offset();
                $point.css({'left':oPos01.left+$w01/2-5,'top':oPos01.top+$h01/2-5});
                $point.show();
                $point.animate({'left':oPos02.left+$w02/2-5,'top':oPos02.top+$h02/2-5},1000,function () {
                    $point.hide();
                    var iNum = $count.html();
                    $count.html(parseInt(iNum)+1);
                });

            })

        })
    </script>
    <style type="text/css">
        .chart{
            width: 150px;
            height: 50px;
            border: 2px solid black;
            text-align: center;
            line-height: 50px;
            float: right;
            margin-right: 50px;
            margin-top: 50px;
        }
        .chart em{
            font-style: normal;
            color: red;
            font-weight: bold;
            margin-left: 5px;
        }
        .add{
            width: 100px;
            height: 50px;
            background-color: green;
            border: 0;
            color: white;
            float: left;
            margin-top: 300px;
            margin-left: 300px;
        }
        .dot{
            width: 10px;
            height: 10px;
            background-color: red;
            position: fixed;
            left: 0;
            top: 0;
            border-radius: 5px;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
<div class="dot"></div>
<div class="chart">购物车<em>0</em></div>
<input type="button" name="" value="加入购物车" class="add">
</body>
</html>
