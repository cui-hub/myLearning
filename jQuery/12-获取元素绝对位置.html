<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            var $div = $('.box');

            $div.click(function () {
                var oPos = $div.offset();//获取div的绝对位置：left:xx px; top:xx px;
                //alert(oPos.left);
                document.title = oPos.left +'|' + oPos.top; //第三种调试程序的方法，显示成title

            });

           // console.log(oPos);

        })

    </script>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            margin: 50px auto 0;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
