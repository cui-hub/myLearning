<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            var $a = $('.link');
            alert($a.prop('class')); //读取元素属性用prop（），一次只读一个属性
            //alert($a.prop('title')); //没有设置的属性读取为空
            //设置属性：
            $a.prop({'href':'http://baidu.com','title':'百度'});

            var $img = $('#img01');
            alert($img.prop('src')); //读取图片完整地址（绝对地址）

            //读取标签内容
            alert($a.html());
            //修改标签内容：
            var $div = $('#div1');
            $div.html('<span>div里面的span元素</span>');
        })

    </script>
</head>
<body>
<a href="#" class="link">这是一个链接</a>
<img src="../images/bilibili.jpg" alt="B站" id="img01" >
<div id="div1"></div>
</body>
</html>
