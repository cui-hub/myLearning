<!--本地存储cookie，新增的localStorage和sessionStorage：
    1、cookie存储在本地，最大4K，在同源http请求时携带传递，损耗带宽，可设置访问路径，只有此路径和此路径的子路径才能访问
    此cookie，在设置的过期时间之前有效
    2、localStorage 存储在本地，容量为5M或更大，不会再请求时携带传递，在所有同源窗口中共享，数据一直有效，除非人为删除
    3、sessionStorage 存储在本地，容量为5M或更大，不会再请求时携带传递，在当前同源窗口关闭前有效

    localStorage和sessionStorage合称为 Web Storage，Web Storage支持事件通知机制，可以将数据更新通知监听者，Web Storage的api接口使用更方便
    iPhone的无痕浏览不支持Web Storage，只能用cookie-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" >
        //设置localStorage：
        localStorage.setItem('data1','112233');
        localStorage.data3 = '123';
         //设置sessionStorage：
        sessionStorage.setItem('data2','334455')
        sessionStorage.data4 = '456';

    </script>
</head>
<body>
    <h1>测试webStorage</h1>
</body>
</html>
