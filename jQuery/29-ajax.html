<!--ajax技术是让js发送http请求，与后台通信，获取数据和信息。ajax技术原理是实例化xml http对象，使用此对象和后台通信。ajax通信不会影响后续js的执行，从而实现异步
同步和异步：
    生活中同步是指同时做几件事，异步指先做完一件事再做另一件事。程序中的同步和异步是把现实生活中的概念对调
局部刷新和无刷新：
    ajax可以实现局部刷新，也叫无刷新，无刷新指整个页面不刷新，只是局部刷新。ajax可以自己发送http请求，
    不通过浏览器地址栏，所以页面整体不会刷新，ajax获得数据后，更新页面显示数据的部分，就做到了页面局部刷新
同源策略：
    ajax请求的页面或资源只能是同一域下面的资源，不可能是其他域下面的资源，这是基于安全的考虑


ajax使用方法：
常用参数：
    1、url：请求地址
    2、type：请求方式，默认"GET"，常用还有'POST'
    3、dataType：设置返回的数据格式，常用是'json'，还有'html'格式
    4、data：设置发送给服务器的数据
    5、success 设置请求成功后的回调函数
    6、error 设置请求失败后的回调函数
    7、async 设置是否异步，默认值是'true'，表示异步
    -->
