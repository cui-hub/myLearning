<body>
  <script>
    var count = 10;
    function a() {
        return count + 10;
    }
    // let a = function(){
    //   return count + 10;
    // }
    function b() {
      function a() {
        return count + 10;
      }
        var count = 20;
        return a();
    }
    console.log(b()); 

    function f() { console.log('I am outside!'); }
    (function () {
      if(true) {
        // 重复声明一次函数f
        function f() { console.log('I am inside!'); }
      }
      f();
    }());
    f()

    var a = 1;
    function fn() {
      console.log(a);
      var a = 2;
    }
    fn(); // undefined

    function repeat(fn,times,interval){
      return function(){
        let args = [].slice.call(arguments);
        let timeCount = 1;
        let timer;
        fn.apply(this,args);
        timer = setInterval(()=>{
          if(timeCount <=times-1){
            fn.apply(this,args);
            timeCount ++;
          }else{
            clearInterval(timer);
          }
        },interval)
      }
    }

    
    let obj = {
      val:'123456',
      caller:function(){
        console.log(this)
        console.log(this.val)
      }
    } 
    obj.repeatFun = repeat(obj.caller,3,1000);
    obj.repeatFun();

  </script>
