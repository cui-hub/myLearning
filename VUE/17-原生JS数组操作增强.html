<!--在ES6中，新增了几种对数组遍历操作的系统函数，极大地简化了数组相关工作
    六个函数共同点：
        1、调用形式一样：数组.函数(回调函数)，每遍历一次数组，回调函数执行一次
        2、6个函数中的参数都是一样的：item正在遍历的元素、index正在遍历的索引、arr当前遍历的元素来源于哪个数组
    1、arr.forEach(function(){})：遍历数组，无返回值
    2、arr.map()：遍历并对每一个元素进行处理，返回一个新数组,原数组没动
    3、arr.filter()：遍历并检查每一个元素，需要返回一个布尔值，复合条件留下，并返回一个新数组
    4、arr.some()：遍历每个元素，试图找到一个复合条件的元素，找到了就停止遍历,并返回true，否则返回false
    5、arr.every()：遍历每个元素，试图验证所有的元素都符合条件，更加严格，只有都满足条件才返回true，否则返回false,一旦找到不符合的元素就会停止遍历
    6、arr.findIndex():遍历所有元素，如果发现一个符合条件的元素，返回该索引，并停止遍历,都没找到返回-1，和indexOf()很想-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        var arr=[1,2,3,4,5,6,7];
        //forEach()中匿名函数的三个参数：item正在遍历的元素、index正在遍历的索引、arr当前遍历的元素来源于哪个数组
        arr.forEach(function (item,index,arr) {
            console.log('当前遍历的元素是:'+item+'--索引是:'+index);
            console.dir(arr);
        });

        var newArr = arr.map(function (item) {
            return item*10;
        });

        console.dir(newArr);
        var filterResult = arr.filter(function (item) {
            return item%2==0;
        });
        console.dir(filterResult);

        var someResult = arr.some(function (item) {
            console.log(item);
            return item >3;
        });
        console.log(someResult);

        var everyResult = arr.every(function (item) {
            console.log(item);
            return item>0;
        });
        console.log(everyResult);

        var findIndexResult = arr.findIndex(function (item) {
            return item>5;
        });
        console.log(findIndexResult);
    </script>
</head>
<body>

</body>
</html>
