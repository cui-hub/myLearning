<!--v-model数据绑定修饰符：
    1、v-model.lazy 懒绑定，input元素失去焦点时才会同步数据
    2、v-model.trim 去空，去掉数据左右的空,中间的只保留一个空格
    3、v-model.number 数值转换，文本框默认输入数据是字符串，自动转换为数值-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">
       <p>{{msg}}</p>
        <input type="text" v-model.lazy="username">
        <input type="text" v-model.trim.lazy="test">
    </div>
    <script type="text/javascript">
// <!--        vue默认情况下单向数据绑定，修改msg会立刻同步页面上，但是修改innerHtml（）内容，则不会影响msg值-->
        var vm =new Vue({
            el:'#app',
            data:{
                msg:'这是一个段落',
                username:'提示信息',
                test:'',
            }
        })
    </script>
</body>
</html>
