
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
    <link rel="stylesheet" href="animate.css" type="text/css">
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="切换" @click="flag=!flag">
<!--    在vue提供的transition标签中，可以使用两个属性：
        enter-active-class:入场动画要使用的动画名
        leave-active-class：出场动画要使用的动画名
        任何动画都要加上animated样式-->
    <transition  :duration="10000" enter-active-class="animated slideInRight" leave-active-class="animated rollOut">
        <div id="box" v-if="flag"></div>
    </transition>
</div>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:true,
        }

    })
    </script>
</body>
</html>
