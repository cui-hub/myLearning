<!--运行w-d-s后webpack打包结果bundle存在于内存中，首页index.html能不能也像bundle.js那样虚拟化到内存中呢
    指令：
    1、npm i html-webpack-plugin@3.2.0 -D
    2、运行npm脚本：npm run 配置脚本名
    html-webpack-plugin 在webpack配置文件中注册webpack.config.js
        //引入模块
        const htmlWebpackPlugin = require('html-webpack-plugin');
        //用plugins注册插件
        plugins:[
            //传入插件实例
            new htmlWebpackPlugin({
                //传入插件使用的参数:1 template ;2 filename
                template:path.join(__dirname,'./src/index.html'),
                filename:'index123.html'
            })
        服务器当前默认访问页面是源文件index.html，index123.html需要手动输入url才能访问

        发现，html-webpack-plugin插件帮我们自定引入了虚拟的bundle.js在底部：
            <script type="text/javascript" src="bundle.js"></script></body>
        所以，不用手动引入了，所以，可以将配置文件中filename改为index.html，从而实现主页虚拟化
        和bundle.js都放在了根目录，即webpack-config文件夹，此时 --contentBase src 已经不需要了-->
