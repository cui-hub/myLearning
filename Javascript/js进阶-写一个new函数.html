<body>
    <script>
        function _new(){
            let obj = {};
            let Constructor = [].shift.call(arguments);
            obj.__proto__ = Constructor.prototype;
            let res = Constructor.apply(obj,arguments);
            // 错误返回值，因为构造函数可能会返回一个对象，这样就会出错
            // return obj;
            // 正确写法：
            return typeof res == 'object' ? res : obj;
        }

        function Dog(name,food){
            this.name = name;
            this.food = food;
        }
        Dog.prototype.cate='animal'
        Dog.prototype.eat = function(){
            console.log(`${this.name} likes eating ${this.food}`)
        }
        let a = new Dog('Lily','meat');
        let b = _new(Dog,'Lily','meat');
        a.eat()
        b.eat()
        console.log(a);
        console.log(b)


    </script>
</body>
