<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/skin1.css" id="skin">
    <script TYPE="text/javascript">
        window.onload = function () {
            var oBtn1 = document.getElementById('button1');
            var oBtn2 = document.getElementById('button2');
            var olink = document.getElementById('skin');
            oBtn1.onclick = function () {
                olink.href = "css/skin1.css";
            };
            oBtn2.onclick = function () {
                olink.href = "css/skin2.css";
            }
        }
    </script>
</head>
<body>
<input type="button" name="" value="皮肤1" id="button1">
<input type="button" name="" value="皮肤2" id="button2">
</body>
</html>
