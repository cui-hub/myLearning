<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id='ul'>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <button onclick="add()">增加li</button>
    <script>
        var ulList = document.getElementById('ul');
        ulList.addEventListener('click', show, false);

        function show(event) {
            //console.log(event)//MouseEvent{...}
            var x = event.target;
            // console.log(x)//<li>xxx</li>,元素本身
            console.log(x.innerHTML)
        };

        //
        function add() {
            var node = document.createElement('li');
            console.log(node);
            var textNode = document.createTextNode('something');
            console.log(textNode);
            node.appendChild(textNode);
            console.log(node); //<li>sonmething</li>
            ulList.appendChild(node);
        }



        function write() {
            setTimeout(function() {
                console.log('11');
                write();
            }, 1000)
        }
    </script>
</body>

</html>
