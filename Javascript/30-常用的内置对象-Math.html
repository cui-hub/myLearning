<!--一、document：
        1、document.getElementById //按照元素名获取对象
        2、document.getElementsByTagName//通过标签名获取元素
        3、document.referrer//获取上一个跳转页面的地址（需要服务器环境：如购物界面购买时须先登录，登陆完返回上一个商品界面）
    二、location：
        1、window.location.href//获取或者重定url地址
        2、window.location.search//获取地址部分参数---?和后的参数
        3、window.location.hash//获取页面锚点或者叫哈希值---#和后的参数
    三、Math：
        1、Math.random//获取0-1的随机数
        2、Math.floor //向下取整数
        3、Math.ceil//向上取整数
    -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        var iPi = Math.PI;
        // alert(iPi);
        var aArry = [];
        for (var i=0;i<10;i++){
            var fNum = Math.random();
            //alert(fNum);
            aArry.push(fNum);
        }
        //调试程序的另一方式：1 alert ；2 console.log
        console.log(aArry);

        //获取某一个范围诶的随机整数：
        //alert(Math.floor(5.8)); //5
        //alert(Math.ceil(5.1)); //6
        function fnRandom(iN1,iN2) {
            return Math.floor((iN2-iN1)*Math.random() +iN1);//不包含iN2，否则要用Math.ceil()
        }
        var aArry1 = [];
        for (var j=0;j<20;j++){
            aArry1.push(fnRandom(10,20));
        }
        console.log(aArry1);


    </script>
</head>

</body>
</html>
