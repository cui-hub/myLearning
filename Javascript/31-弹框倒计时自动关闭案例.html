    <meta charset="UTF-8">

    <style type="text/css">
        .menu{
            height: 80px;
            width: 960px;
            background-color: gold;
            position: fixed;
            top: 0px;
            /*margin: 0px auto 0; 没有作用 无法居中*/
            left: 50%;
            margin-left: -480px;
        }
        p{
            text-align: center;
        }
        .popup{
           width: 500px;
            height: 300px;
            border: 1px solid black;
            background-color: white;
            color: black;
            position: fixed;
            z-index: 999;
            /*水平垂直居中：*/
            left: 50%;
            margin-left: -251px;
            top: 50%;
            margin-top: -151px;
        }
        .popup h2{
            background-color: gold;
            margin: 10px;
            height: 40px;
        }
        .mask{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: black;
            left: 0;
            top: 0;
            opacity:0.5;
            z-index: 998;
        }
        .pop_con{
            /*用一div把popup和mask包起来，然后设置dispaly可以控制弹框的显示和隐藏：*/
            display: none;
        }

    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById('popup');
            var oInput = document.getElementById('btn');
            var iTime = 10;

            setTimeout(function () {
                oDiv.style.display = 'block';
            },5000);

            function fnTimer03() {
               function fnTimerLeft(){
                   iTime--;
                   oP.innerHTML = '倒计时'+iTime+'秒结束';
                   if (iTime==0){
                       oDiv.style.display = 'none';
                       clearInterval(Timer);
                   }
               }
               var Timer = setInterval(fnTimerLeft,1000);
            }
            fnTimer03();

        }
    </script>
</head>
