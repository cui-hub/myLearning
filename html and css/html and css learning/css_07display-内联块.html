<!--3.内联块元素:也叫内块元素，是新增的元素类型，没有元素属于此类别 display属性可以将块元素或者内联元素转化为内联块元素
    . 支持全部样式
    . 如果没有设置宽高，由内容决定
    . 盒子并在一起
    . 代码换行，盒子会产生间距
    . 子元素是内联块元素，父元素可以用test-align属性设置元素水平对齐方式-->
<!--display属性：
    用来设置元素的类型及隐藏的，常用的属性有：
    1. none 元素隐藏且不占位置
    2. block 元素以块元素显示
    3. inline 元素以内联元素显示
    4. inline-block 元素以内联块元素显示
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 500px;
            height: 300px;
            border:1px solid #000000;
            margin:50px auto 0;
            font-size: 0;
        }
        /*.box div{*/
        /*    width: 100px;*/
        /*    height: 100px;*/
        /*    margin: 10px;*/
        /*    background-color: gold;*/
        /*}*/
        .box a{
            background-color: gold;
            width: 100px;
            height: 50px;
            margin: 10px 10px;
            padding: 10px 10px;
            font-size: 16px;
            display: inline-block;
        }
        .box2{
            width: 500px;
            height: 100px;
            border:1px solid #000000;
            margin:50px auto 0;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">链接文字1</a>
        <a href="#">链接文字2</a>
        <a href="#">链接文字3</a>
        <a href="#">链接文字4</a>
        <a href="#">链接文字5</a>
    </div>
    <div class="box2">
        <a href="#">链接文字1</a>

    </div>
</body>
</html>
