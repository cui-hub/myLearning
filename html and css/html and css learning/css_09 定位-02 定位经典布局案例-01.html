<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .con{
            width: 100px;
            height: 100px;
            background-color: gold;
            margin: 50px auto 0;
            position: relative;

            border-radius: 14px;
        }
        .box{
            width: 28px;
            height: 28px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 28px;
            position: absolute;
            right: -14px;
            top:-14px;

            border-radius: 14px; /*border-radius设置圆角半径*/
        }
    </style>
</head>
<body>
<div class="con">
    <div class="box">5</div>
</div>
</body>
</html>
