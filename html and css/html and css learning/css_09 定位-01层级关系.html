<!--文档流，是指盒子按照html标签编写的顺序从上到下，从左到右排列，块元素占一行，行内元素在一行，先写的先排，每个盒子都占据自己的位置
关于定位：
    使用css中的position属性来设置元素定位类型：
        1. relative 生成相对定位元素，元素占据的文档流的位置保留，元素本身相对自身原位置进行偏移
        2. absolute 生成绝对定位元素，元素脱离文档流，不占据文档流的位置，漂移在文档流的上方，相对于上一个设置了定位的父级元素定位，找不到则以body进行定位
        3. fixed 生成固定定位元素，元素脱离文档流，不占据文档流位置，漂移在文档流的上方，相对于浏览器窗口进行定位
        *4. static 默认值，无定位，元素出现在正常的文档流中，相当于取消或者不设置定位属性
        *5. inherit 从父元素继承position属性值
定位元素的偏移：
    用left、right、top、bottom设置相对于参照元素的偏移值;一般定位要和偏移同时使用，单独使用position不管哪种都会只在父级有效，一旦加上偏移，才会起到定义中的效果
定位元素层级：
    定位元素是浮动的正常的文档流之上的，可以使用z-index设置元素的层级，层级数越高越在顶层
定位元素特征：
    绝对和固定定位的块元素和行内元素自动转化为行内块元素-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .con{
            width: 400px;
            height: 400px;
            border:1px solid #000000;
            margin: 50px auto 0;
            position: relative;
        }
        .con div{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .box1{
            background-color: red;
            left: 20px;
            top: 20px;
            z-index: 10;
        }
        .box2{
            background-color: green;
             left: 40px;
            top: 40px;
            z-index: 9;
        }
        .box3{
            background-color: yellow;
             left: 60px;
            top: 60px;
            z-index: 8;
        }
        .box4{
            background-color: blue;
             left: 80px;
            top: 80px;
            z-index: 7;
        }

    </style>
</head>
<body>
<div class="con">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</div>
</body>
</html>
