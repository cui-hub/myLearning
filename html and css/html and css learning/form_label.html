<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <h1>注册表单</h1>
    <!--默认的方式为get 敏感信息和大量数据用post-->
    <form action="" method="get">
        <!--label中的for属性可以连接input中的id，从而造成点击label就可以激活input-->
        <label for="112233">用户名：</label>
        <input type="text" name="用户名" id="112233"/>
        <br />
        <br />
        <label for="11223344">密&nbsp;&nbsp;&nbsp;码：</label>
        <input type="password" name="密码" id="11223344"/>
        <br />
        <br />
        <div>
            <label>性&nbsp;&nbsp;&nbsp;别：</label><br /><br />
            <input type="radio"name="gender"value="男"id="male"><label for="male">男</label>
            <input type="radio"name="gender"value="nv"id="famle"><label for="famle">女</label>
        </div>
        <br />
        <div>
            <label>爱&nbsp;&nbsp;&nbsp;好：</label><br /><br />
            <input type="checkbox"name="hobby"value="唱歌"id="sing"><label for="sing">唱歌</label>
            <input type="checkbox"name="hobby"value="跳舞"id="dance"><label for="dance">跳舞</label>
            <input type="checkbox"name="hobby"value="Python"id="python"><label for="python">Python</label>
            <input type="checkbox"name="hobby"value="前端"id="ff"><label for="ff">前端</label>
        </div>
        <br />
        <div>
            <label>照&nbsp;&nbsp;&nbsp;片：</label>
            <input type="file" name="file">
        </div>
        <br />
        <div>
            <label>个人介绍：</label>
            <textarea name="descript"></textarea>
        </div>
        <br />
        <div>
            <label>籍&nbsp;&nbsp;&nbsp;贯：</label>
            <select name="province">
                <option></option>
                <option>北京</option>
                <option>上海</option>
                <option>河南</option>
                <option>河北</option>
                <option>山东</option>
                <option>福建</option>
            </select>
        </div>
        <br />
        <div>
            <input type="hidden"name="hidden01"value="12">
        </div>
        <div>
            <input type="submit" name="" value="提交">
            <!-- <input type="image"src="../images/bilibili.jpg" >图片可以代替按钮submit提交，但是可能会提交两次，最好用样式做-->
            <input type="reset" name="" value="重置">
        </div>
        <br />

    </form>
</body>
</html>
