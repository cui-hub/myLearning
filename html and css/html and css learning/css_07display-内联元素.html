<!--2.内联元素：也称行内元素，包括a、span、em、b、strong、i
    .支持部分样式（不支持宽、高、margin上下、padding上下）
    . 宽高由内容决定
    . 盒子并在一行
    . 代码换行，盒子之间会产生间距：写成一行 或者 父元素font-size设置0，子类再设置font-size
    . 子元素是内联元素，父元素可以用test-align属性设置元素水平对齐方式-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 500px;
            height: 300px;
            border:1px solid #000000;
            margin:50px auto 0;
            font-size: 0;

        }
        /*.box div{*/
        /*    width: 100px;*/
        /*    height: 100px;*/
        /*    margin: 10px;*/
        /*    background-color: gold;*/
        /*}*/
        .box a{
            background-color: gold;
            /*width: 300px;*/
            /*height: 200px; 不起作用*/
            /*margin: 0 10px;*/
            padding: 0 10px;
            font-size: 16px;
        }
        .box2{
            width: 500px;
            height: 100px;
            border:1px solid #000000;
            margin:50px auto 0;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">链接文字1</a>
        <a href="#">链接文字2</a>
        <a href="#">链接文字3</a>
        <a href="#">链接文字4</a>
        <a href="#">链接文字5</a>
    </div>
    <div class="box2">
        <a href="#">链接文字1</a>

    </div>
</body>
</html>
