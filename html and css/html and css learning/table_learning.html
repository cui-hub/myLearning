<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table制作</title>
</head>
<body>
    <h1>表格</h1>
    <table border="1" width="300" height="200" align="center">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
        </tr>
        <tr>
            <td align="center" valign="top">1</td>
            <td align="center"rowspan="2">2</td>
            <td align="center">3</td>
        </tr>
        <tr>
            <td align="center">1</td>

            <td align="center">3</td>
        </tr>
    </table>
    <br />
       <br />
       <br />
       <br />
    <!--table>(tr>td*5)*6-->
    <table border="2" width="640" height="300"align="center" cellspacing="0" cellpadding="0">
        <tr>
            <th colspan="5" align="left" height="50">基本信息</th>
        </tr>
        <tr>
            <td width="15%" height="50">姓&nbsp;&nbsp;名</td>
            <td width="25%"></td>
            <td width="15%">性&nbsp;&nbsp;别</td>
            <td width="25%"></td>
            <td rowspan="5" width="20%"><img src="../../images/figure.jpg" width="128" height="180" alt="人物"/> </td>
        </tr>
        <tr>
            <td height="50">民&nbsp;&nbsp;族</td>
            <td></td>
            <td>出生日期</td>
            <td></td>
        </tr>
        <tr>
            <td height="50">政治面貌</td>
            <td></td>
            <td>健康状况</td>
            <td></td>
        </tr>
        <tr>
            <td height="50">籍&nbsp;&nbsp;贯</td>
            <td></td>
            <td>学历</td>
            <td></td>
        </tr>
        <tr>
            <td height="50">电子信箱</td>
            <td></td>
            <td>联系电话</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
