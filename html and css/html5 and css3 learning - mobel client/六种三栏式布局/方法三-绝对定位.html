<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS三栏布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .left {
            width: 200px;
            height: 300px;
            background-color: #DC698A;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .middle {
            height: 800px;
            background-color: #8CB08B;
            margin: 0 300px 0 200px;
        }
        
        .right {
            width: 300px;
            height: 500px;
            background-color: #3EACDD;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="left">左栏</div>
    <div class="middle">中间栏</div>
    <div class="right">右栏</div>
</body>

</html>
