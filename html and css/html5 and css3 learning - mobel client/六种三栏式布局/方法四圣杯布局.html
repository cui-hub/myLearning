<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS三栏布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            padding-left: 200px;
            padding-right: 300px;
        }
        
        .middle {
            width: 100%;
            height: 800px;
            background-color: #8CB08B;
            float: left;
        }
        
        .left {
            width: 200px;
            height: 500px;
            background-color: #DC698A;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        
        .right {
            width: 300px;
            height: 500px;
            background-color: #3EACDD;
            float: left;
            margin-left: -300px;
            position: relative;
            right: -300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="middle">中间栏</div>
        <div class="left">左栏</div>
        <div class="right">右栏</div>
    </div>
</body>

</html>
