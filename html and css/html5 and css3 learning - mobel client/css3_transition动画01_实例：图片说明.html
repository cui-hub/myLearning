<!--css3 transition动画：
    transition-property 设置过渡的属性，比如：width height background-color等
    transition-duration 设置过度时间，比如：1s 500ms
    transition-timing-function 设置过渡的运动方式，常用有 linear（匀速）|ease（缓冲运动）
    transition-delay 设置动画延迟
    transition：property duration timing-function delay 同时设置四个属性-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .pic{
            width: 200px;
            height: 300px ;
            margin: 50px auto 0;
            position: relative;
            overflow: hidden;
        }
        .pic_info{
            position: absolute;
            left: 0;
            top: 300px;
            width: 180px;
            height: 100px;
            background-color: rgba(0,0,0,0.3);
            color: white;
            padding: 10px;
            transition: all 0.5s ease;
        }
        .pic_info h3{
            text-align: center;
            color: red;
            /*opacity: 50%;*/
        }
        .pic_info p{
            text-indent: 16px;
        }
        .pic:hover .pic_info{
            top: 180px;
        }
    </style>
</head>
<body>
    <div class="pic">
        <img src="../web_项目_天天生鲜/images/banner01.jpg" alt="banner">
        <div class="pic_info">
            <h3>文字说明标题</h3>
            <p>文字说明文字说明文字说明文字说明文字说明</p>
        </div>
    </div>

</body>
</html>
