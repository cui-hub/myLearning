<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{person.name}}--{{person.age}}</h2>
        <h3>{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-text='person.fav'></div>
        <div v-text='msg'></div>
        <div v-html='htmlStr'></div>
        <input type="text" v-model='msg'>
        <button v-on:click="click">点击on</button>
        <button @click="click">点击@</button>
        <a v-bind:href="url">百度</a>
        <a :href="url">百度</a>
    </div>
    <!-- <script src="./vue.js"></script> -->
    <script src="./Mvue-双向绑定与代理简化.js">
    </script>
    <script>
        let vm = new MVue({
            el: '#app',
            data: {
                person: {
                    name: 'cuiyongliang',
                    age: 25,
                    fav: 'basketball'
                },
                msg: '学习MVVM实现原理',
                htmlStr: '<p>html字符串</p>',
                url: 'http://www.baidu.com'
            },
            methods: {
                click() {
                    alert('kkkkkk')
                }
            }
        })
    </script>
</body>

</html>
