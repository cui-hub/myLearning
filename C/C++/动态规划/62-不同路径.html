<body>
    <script>
        var uniquePaths = function(m, n) {
            //dp[i][j]=dp[i-1][j]+dp[i][j-1]
            let dp = Array.from(new Array(m), () => new Array(n).fill());
            dp = dp.map(item => {
                    return new Array(n).fill(0);
                })
                // console.log(dp);
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (i === 0 || j === 0) {
                        dp[i][j] = 1;
                    } else {
                        dp[i][j] = dp[i - 1][j] + dp[i][j - 1];
                    }
                }
            }
            // console.log(dp);
            return dp[m - 1][n - 1];
        };
        console.log(uniquePaths(3, 2));


        //简化版--->滚动数组,只需要O（n）空间复杂度的数组
        var uniquePaths = function(m, n) {
            var cur = new Array(n).fill(1);
            for (var i = 1; i < m; i++) {
                for (var r = 1; r < n; r++) {
                    cur[r] = cur[r - 1] + cur[r];
                }
            }
            return cur[n - 1];
        };
    </script>
</body>
