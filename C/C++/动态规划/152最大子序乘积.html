<body>
    <a href="https://leetcode-cn.com/problems/maximum-product-subarray/solution/cheng-ji-zui-da-zi-shu-zu-by-leetcode-solution/">leetcode152</a>
    <script>
        var maxProduct = function(nums) {
            let n = nums.length;
            let maxDp = new Array(n);
            let minDp = new Array(n);
            let max = nums[0];
            maxDp[0] = nums[0];
            minDp[0] = nums[0];
            for (let i = 1; i < n; i++) {
                maxDp[i] = Math.max(maxDp[i - 1] * nums[i], minDp[i - 1] * nums[i], nums[i]);
                minDp[i] = Math.min(maxDp[i - 1] * nums[i], minDp[i - 1] * nums[i], nums[i]);
                max = Math.max(max, maxDp[i]);
            }
            return max;
        };
    </script>
