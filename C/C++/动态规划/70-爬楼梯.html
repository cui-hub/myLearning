<body>
    假设你正在爬楼梯。需要 n 阶你才能到达楼顶。 每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？ 注意：给定 n 是一个正整数。
    <script>
        var climbStairs = function(n) {
            //f(n)代表爬到n层楼的所有方法
            //转移方程：f(n) = f(n-1)+f(n-2);
            let dp = new Array(n + 1);
            dp[0] = 1;
            dp[1] = 1;
            for (let i = 2; i < n + 1; i++) {
                dp[i] = dp[i - 1] + dp[i - 2];
            }
            return dp[n]
        };
    </script>
</body>

</html>
