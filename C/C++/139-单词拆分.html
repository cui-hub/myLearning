    //动态规划
    var wordBreak = function(s, wordDict) {
      let dp = new Array(s.length+1).fill(false);
      dp[0] = true;
      for(let i = 0;i <s.length+1;i++){
        for(let j = 0;j<i;j++){
          if(dp[j] && wordDict.some(item => item == s.substring(j,i))){
            dp[i] =true;
          }
        }
      }
      return dp[s.length]
    };
    console.log(wordBreak("dogs",["dog","s","gs"]))
  </script>
