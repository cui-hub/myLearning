<body>
    <a href="https://leetcode-cn.com/problems/find-the-duplicate-number/solution/xun-zhao-zhong-fu-shu-by-leetcode-solution/">leetcode287</a>
    <script>
        //1、二分法:统计小于中位数的个数count[mid]，与中位数比较大小，如果
        var findDuplicate = function(nums) {
            const n = nums.length;
            let l = 1,
                r = n - 1,
                ans = -1;
            while (l <= r) {
                let mid = (l + r) >> 1;
                let cnt = 0;
                for (let i = 0; i < n; ++i) {
                    cnt += nums[i] <= mid;
                }
                if (cnt <= mid) {
                    l = mid + 1;
                } else {
                    r = mid - 1;
                    ans = mid;
                }
            }
            return ans;
        };

        //2、快慢指针
        var findDuplicate = function(nums) {
            let slow = 0,
                fast = 0;
            do {
                slow = nums[slow];
                fast = nums[nums[fast]];
            } while (slow != fast);
            slow = 0;
            while (slow != fast) {
                slow = nums[slow];
                fast = nums[fast];
            }
            return slow;
        };
    </script>
