<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>进制转换</title>
	</head>
	<body>
        <a href="https://www.nowcoder.com/practice/196534628ca6490ebce2e336b47b3607?tpId=37&tags=&title=&diffculty=0&judgeStatus=0&rp=1">题目描述</a>
        <script type="text/javascript">
    // 判断一个数是不是质数
      function isPrime(num){
        if(num<=3){
            return num > 1;
        }
        if(num % 6 !=1 && num % 6 != 5){
            return false;
        }
        for(let i =5 ;i<=Math.sqrt(num);i +=6){
            if(num%i == 0 || num % (i+2)){
                return false;
            }
        }
        return true;
    }
    // 求质数因子：
    function cutIntoPrimes(num){
        let res = [];
        for(let i = 2;i < Math.sqrt(num);i++){
            while(num%i == 0){
                res.push(i);
                num = num/i;
            }
        }
        res.push(num);
        return res;
    }
    console.log(cutIntoPrimes(46969))
    console.log(isPrime(46969))

		</script>
	</body>
</html>
