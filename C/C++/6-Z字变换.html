<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var convert = function(s, numRows) {
            if (numRows == 1) {
                return s;
            };
            //二维空数组必须得这样写，否则会有重复引用问题
            let arr = Array.from(new Array(numRows), () => new Array(0));
            console.log(arr);
            let n = s.length;
            let count = 0;
            let changeDirect = '+';
            let res = '';
            for (let i = 0; i < n; i++) {
                arr[count].push(s[i]);
                if (count === 0) {
                    changeDirect = "+";
                } else if (count === numRows - 1) {
                    changeDirect = '-'
                }
                if (changeDirect === '+') {
                    count++;
                } else {
                    count--;
                }
            };
            for (let i = 0; i < numRows; i++) {
                res = res + arr[i].join('');
            }
            return res;
        };
        console.log(convert("LEETCODEISHIRING", 3));
    </script>
</body>

</html>
