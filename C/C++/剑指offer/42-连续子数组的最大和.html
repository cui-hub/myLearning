<body>
  <script>
    // 动态规划：dp[i]表示index为i的子串结尾的最大和：dp[i] = max(arr[i],dp[i-1]+arr[i])
    function maxSum(arr){
      let n = arr.length;
      let dp = new Array(n).fill(0);
      dp[0] = arr[0];
      let max = dp[0]
      for(let i = 1 ;i < n; i++){
        dp[i] = Math.max(arr[i],dp[i-1]+arr[i]);
        max = Math.max(max,dp[i])
      }
      return max
    }
    let arr = [1,-2,3,10,-4,7,2,-5];
    console.log(maxSum(arr))
  </script>
</body>
</html>
