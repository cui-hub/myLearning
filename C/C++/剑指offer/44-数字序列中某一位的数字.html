<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function findNumInIntegerStr(k){
      let level = 1;
      let levelLen = 9;
      while(k>levelLen){
        k = k-levelLen;
        level++;
        levelLen = 9 * 10**(level-1) * level;
      }
      let num = Math.floor(k/level);
      if(k % level){
        return String(10**(level-1) + num)[k % level-1]
      }else{
        let str = String(10**(level-1) + num -1);
        return str[str.length - 1];
      }
    }

    console.log(findNumInIntegerStr(1001))
  </script>
</body>
</html>
