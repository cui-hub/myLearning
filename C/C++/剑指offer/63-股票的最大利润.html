<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function maxDiff(arr){
      let n = arr.length;
      if(n<2){
        return -1;
      }
      let min = arr[0];
      let maxDif = arr[1] - arr[2];
      for(let i = 1; i<n ;i++){
        maxDif = Math.max(maxDif,arr[i] - min);
        if(min > arr[i]){
          min = arr[i];
        }
      }
      return maxDif;
    }
    console.log(maxDiff([9,11,8,5,7,12,16,14]))
  </script>
</body>
</html>
