    <script>
        // 插入排序 O(n2) + O(1)
        function insertSort(arr){
            let len = arr.length;
            for(let i = 1; i<len;i++){
                if(arr[i]<arr[0]){
                    arr.unshift(arr[i]);
                    arr.splice(i+1,1);
                }else{
                    for(let j = i-1; j>=0; j--){
                        if(arr[i] >= arr[j]){
                            arr.splice(j+1,0,arr[i]);
                            arr.splice(i+1,1);
                            break;
                        }
                    }
                }
            }
            return arr;
        }
        console.log(insertSort([12,2,6,8,4,3,2,9,0,-1]))

        function insertSort2(arr){
            let len = arr.length;
            for(let i = 1; i<len; i++){
                let current = arr[i];
                let preIndex = i-1;
                while(current < arr[preIndex] && preIndex >=0){
                    arr[preIndex+1] = arr[preIndex];
                    preIndex--;
                }
                arr[preIndex + 1] = current;
            }
            return arr;
        }
        console.log(insertSort2([12,2,6,8,4,3,2,9,0,-1]))
    </script>
