<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 选择排序 O(n2) + O(1)
        function selectSort(arr){
            let len = arr.length;
            for(let i = 0; i<len-1; i++){
                let minIndex = i;
                for(let j=i+1;j<len;j++){
                    if(arr[j] < arr[minIndex]){
                        minIndex = j;
                    }
                }
                let temp = arr[i];
                arr[i] = arr[minIndex];
                arr[minIndex] = temp
            }
            return arr;
        }
        console.log(selectSort([12,2,6,8,4,3,2,9,0,-1]))
    </script>
</body>
</html>
