<body>
  <script>
    // 单指针，不会改变每组内部顺序
    function devide(arr){
      let len = arr.length;
      let evenNum = 0;
      for(let i = 0; i<len ;i++){
        if(arr[i]&1){
          let t = arr.splice(i,1)[0];
          arr.splice(i-evenNum,0,t)
        }else {
          evenNum++;
        }
      }
      return arr;
    }
    console.log(devide([1,4,2,5,3,6,7,8,9,21,10]))

    // 双指针，更快速，但是会改变顺序
    function devide2(arr){
      let start = 0;
      let end = arr.length-1;
      while(end>start){
        while(arr[start]&1 && end>start){
          start++;
        }
        while((arr[end]&1)==0 && end>start){
          end--;
        }
        let temp = arr[start];
        arr[start] = arr[end];
        arr[end] = temp;
      }
      return arr;
    }
    console.log(devide2([1,4,2,5,3,6,7,8,9,21,10]))
  </script>
</body>
</html>
