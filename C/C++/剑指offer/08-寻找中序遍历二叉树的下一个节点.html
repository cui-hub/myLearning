<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function TreeNode(val){
            this.value = val;
            this.left, this.right, this.parent = null;
        }
        function getNextTreeNode(treeNode){
            let nextTreeNode = new TreeNode();
            if(treeNode.right != null){
                let rightNode = treeNode.right;
                while(rightNode.left != null){
                    rightNode = rightNode.left;
                }
                nextTreeNode = rightNode
            }else if(treeNode.parent != null){
                let curNode = treeNode;
                let parentNode = treeNode.parent;
                while(parentNode != null && parentNode.right == curNode){
                    curNode = parentNode;
                    parentNode = parentNode.parent;
                }
                nextTreeNode = parentNode;
            }
            return nextTreeNode;
        }
    </script>
</body>
</html>
