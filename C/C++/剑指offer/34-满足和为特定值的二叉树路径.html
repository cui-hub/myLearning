<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function binaryTreeNode(val){
      this.val = val;
      this.left = null;
      this.right = null;
    }

    function findPath(root,expectedSum){
      if(root == null ){
        return ;
      }
      let pathStack = [];
      let currentSum = 0;
      findPathCore(root,expectedSum,pathStack,currentSum);
    }

    function findPathCore(root,expectedSum,pathStack,currentSum){
      currentSum += root.val;
      pathStack.push(root.val);
      let isLeaf = root.left == null && root.right == null;
      if(isLeaf && currentSum == expectedSum){
        console.log('A path is founded !');
        console.log(pathStack.join('-->'));
      }
      if(root.left){
        findPathCore(root.left,expectedSum,pathStack,currentSum);
      }
      if(root.right){
        findPathCore(root.right,expectedSum,pathStack,currentSum);
      }
      pathStack.pop();
    }

    // 创建一个二叉树：
    let root = new binaryTreeNode(10);
    let n1 = new binaryTreeNode(5);
    let n2 = new binaryTreeNode(8);
    let n3 = new binaryTreeNode(4);
    let n4 = new binaryTreeNode(7);
    let n5 = new binaryTreeNode(4);
    let n6 = new binaryTreeNode(2);
    let n7 = new binaryTreeNode(2);
    let n8 = new binaryTreeNode(1);

    root.left = n1;
    root.right = n2;
    n1.left = n3;
    n1.right = n4;
    n2.left = n5;
    n2.right = n6;
    n6.left = n7;
    n6.right = n8;


    findPath(root,22)
    // A path is founded !
    // 10-->5-->7
    // A path is founded !
    // 10-->8-->4
    // A path is founded !
    // 10-->8-->2-->2
  </script>
</body>
</html>
