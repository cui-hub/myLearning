<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 动态规划
    function translateTypes(num){
      let str = String(num);
      let n = str.length;
      if(n<1){
        return 0;
      }
      let dp = new Array(n+1).fill(1);
      for(let i = 2 ; i <= n; i++){
        if(str[i-2] > 2 || str[i-2] == 0){
          dp[i] = dp[i-1];
        }else if(str[i-2] == 1 || (str[i-2] == 2 && str[i-1] <= 5)){
          dp[i] = dp[i-1] + dp[i-2];
        }else {
          dp[i] = dp[i-1];
        }
      }
      return dp[n];
    }
    console.log(translateTypes(1225812))
  </script>
</body>
</html>
