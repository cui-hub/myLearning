<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    function sum(num1,num2){
      let sum,carry;
      while(num2){
        sum = num1^num2;
        carry = (num1&num2)<<1;
        num1 = sum;
        num2 = carry;
      }
      return num1;
    }

    console.log(sum(5,17))
  </script>
</body>
</html>
