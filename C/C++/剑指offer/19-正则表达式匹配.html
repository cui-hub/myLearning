<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function match(str,pattern){
      if(str.length == 0 && pattern.length == 0){
        return true;
      }
      if(str.length != 0 && pattern.length == 0){
        return false;
      }
      if(pattern[1] =='*'){
        if(pattern[0] == str[0] || (str[0] && pattern[0] == '.')){
          return match(str,pattern.substring(2))
          || match(str.substring(1),pattern.substring(2))
          || match(str.substring(1),pattern)
        }else{
          return match(str,pattern.substring(2))
        }
      }
      if(str[0] == pattern[0] || (pattern[0] == '.' && str[0])){
        return match(str.substring(1),pattern.substring(1))
      }
      return false;
    }
    console.log(match('aaa','aab*.a'));
  </script>
</body>
</html>
