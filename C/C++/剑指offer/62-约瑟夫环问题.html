  <script>
    // 圆圈中最后剩下的数字
    // 利用链表
    function ListNode(val){
      this.val = val;
      this.next = null;
    }
    function findLastVal(arr,m){
      let head = new ListNode();
      let cur = head;
      arr.forEach((item,index)=>{
        cur.val = item;
        if(index != arr.length - 1){
          cur.next = new ListNode();
          cur = cur.next;
        }else{
          cur.next = head;
        }
      })
      let preNode = head;
      let curNode = preNode.next;
      while(preNode.next != preNode){
        for(let i = 1 ;i<= m-2 ;i++){
          preNode = preNode.next;
          curNode = curNode.next;
        }
        preNode.next = curNode.next;
        curNode = curNode.next;
        preNode = preNode.next;
        curNode = curNode.next;
      }
      return preNode.val;
    }
    console.log(findLastVal([0,1,2,3,4],3))

    // 利用数学规律
    function findLastVal2(n,m){
      if(n<1 || m<1){
        return -1;
      }
      let last = 0;
      for(let i = 2; i<=n;i++){
        last = (last + m) % n;
      }
      return last;
    }
    console.log(findLastVal2(5,3))
  </script>
