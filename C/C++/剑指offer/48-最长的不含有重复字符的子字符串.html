<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function longestSubstringWitthoutDuplication(str){
      let n = str.length;
      let dp = new Array(n).fill(0);
      if(n < 1){
        return 0;
      }
      let maxLen = 1;
      dp[0] = 1;
      for(let i = 1; i < n ; i++){
        if(str.substring(i - dp[i-1],i).includes(str[i])){
          dp[i] = dp[i-1] - str.substring(i - dp[i-1],i).indexOf(str[i])
        }else{
          dp[i] = dp[i-1] + 1;
        }
        maxLen = Math.max(maxLen,dp[i]);
      }
      return maxLen
    }
    console.log(longestSubstringWitthoutDuplication('aabcdefghikfpounml'))
  </script>
</body>
</html>
