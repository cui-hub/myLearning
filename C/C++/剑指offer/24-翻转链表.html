<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function listNode(val){
      this.val = val;
      this.next = null;
    }
    function reverseList(headNode){
      if(headNode == null || headNode.next == null){
        return headNode;
      }
      let reversedHeadNode = null;
      let curNode = headNode;
      let preNode = null;
      while(headNode){
        let nextNode = curNode.next;
        if(nextNode == null){
          reversedHeadNode = curNode;
        }
        curNode.next = preNode;
        preNode = curNode;
        curNode = nextNode;
      }
      return reversedHeadNode;
    }
  </script>
</body>
</html>
