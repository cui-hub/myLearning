<body>
  <script>
    // 典型的动态规划问题：动态数组优化
    function maxPathValue(maz){
      let m = maz.length;
      let n = maz[0].length;
      if( m== 0 || n == 0){
        return 0;
      }
      let dp = new Array(n).fill(0);
      dp[0] = maz[0][0]
      for(let i = 0 ; i < m ; i++){
        for(let j = 0 ; j < n; j++){
          if(i == 0 && j == 0){
            dp[i][j] =maz[i][j]
          }else if(i == 0){
            dp[j] = dp[j-1] + maz[i][j];
          }else if(j == 0){
            dp[j] = dp[j] + maz[i][j];
          }else{
            dp[j] = Math.max(dp[j],dp[j-1]) + maz[i][j];
          }
        }
      }
      return (dp[n-1])
    } 
    let maz = [
      [1,10,3,8],
      [12,2,9,6],
      [5,7,4,11],
      [3,7,16,5]
    ]

    console.log(maxPathValue(maz));
  </script>
