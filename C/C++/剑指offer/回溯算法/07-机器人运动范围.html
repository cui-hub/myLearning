<body>
    <script>
    let count = 0;
    let ans = new Array(3);
    function dfs(x,leftNum){
        if(x==3 ){
            if( leftNum == 0){
                console.log(ans)
                 count++;
            }
           return ;
        }
        for(let i = 0; i<=leftNum;i++){
            ans[x] = i;
            dfs(x+1,leftNum-i);
        }
    }
    dfs(0,7);
    console.log(count);
    </script>
</body>
