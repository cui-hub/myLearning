    <script>
        function findSubCollections(collection,sum){
            let flag = false;
            let len = collection.length;
            let ans = new Array(len).fill(0);
            function dfs(x,sum){
                if(sum == 0){
                    flag = true;
                    console.log(ans);
                    return;
                }
                for(let i = x; i < len ;i++){
                    if(sum - collection[i] >=0 && !flag){
                        ans[x] = collection[i];
                        dfs(i+1,sum-collection[i]);
                        ans[x] = 0;
                    }
                }
            }
            
            dfs(0,sum);
            if(!flag){
                console.log('No solution!')
            }
        }
        findSubCollections([3,2,6,3],10)
    </script>
