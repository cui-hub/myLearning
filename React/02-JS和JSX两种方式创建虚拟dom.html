<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React_hello</title>
</head>
<body>
  <div id="test"></div>
  <div id="demo"></div>
  <h3>关于虚拟dom：</h3>
  <li>1. 本质是Object的一般对象</li>
  <li>2. 虚拟dom属性少，比较<strong>轻</strong>，因此操作虚拟dom更加快速，这也就是react的灵魂</li>
  <li>3. 虚拟dom最终会被React转化为真实DOM放在页面上</li>



  <script type="text/javascript" src="./deps/react.development.js"></script>
  <script type="text/javascript" src="./deps/react-dom.development.js"></script>
  <script type="text/javascript" src="./deps/babel.min.js"></script>

  <!-- JSX语法创建虚拟dom,其实就是JS创建虚拟dom的语法糖！ -->
  <script type="text/babel"> 
  const TDOM = document.getElementById('demo');
    // 创建虚拟dom
    const VDOM = (
      <h1 id="title">
        <span>Hello_React</span>
      </h1>
    ) /* 此处不要写''，JSX语法*/
    // 渲染虚拟dom
    ReactDOM.render(VDOM, document.getElementById('test'));
    console.log(VDOM);
    console.dir(TDOM);
  </script>


  <!-- JS语法创建虚拟dom -->
  <!-- <script type="text/javascript"> 
    // 创建虚拟dom
    const VDOM = React.createElement('h1',{id:'title'},React.createElement('span',{},'Hello_React'));
    // 渲染虚拟dom
    ReactDOM.render(VDOM, document.getElementById('test'));
  </script> -->

</body>
</html>
