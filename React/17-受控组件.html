<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React_hello</title>
</head>
<body>
  <div id="test">
    
  </div>

  <script type="text/javascript" src="./deps/react.development.js"></script>
  <script type="text/javascript" src="./deps/react-dom.development.js"></script>
  <script type="text/javascript" src="./deps/babel.min.js"></script>
  <script type="text/javascript" src="./deps/prop-types.js"></script>

  <script type="text/babel"> // 加上type后才能识别JSX语法
    /***受控组件：给每个表单输入dom绑定到state***/
    class Login extends React.Component{
      // 初始化状态
      state = {
        username:'',
        password:''
      }
      showInfo = (e)=>{
        e.preventDefault(); // 阻止表单的默认提交
        const {username, password} = this.state;
        alert(`用户名是${username}，密码是${password}`)
      }
      // setUsername = (e)=>{
      //   // console.log(e.target.value);
      //   this.setState({username: e.target.value});
      // }
      // setPassword = (e)=>{
      //   this.setState({password: e.target.value});
      // }
      //可以通过高阶函数优化
      setInfo = (key)=>{
        return (e)=>{
         
          this.setState({[key]:e.target.value})
        }
      }
      render(){
        return (
          <form action="http://www.atguigu.com" onSubmit={this.showInfo}>
            用户名：<input onChange={this.setInfo('username')} type="text" name="username"/>  
            密码：<input  onChange={this.setInfo('password')}type="password" name="password"/>  
            <button>登录</button>
          </form>
        )
      }
    }
    // 渲染虚拟dom
    ReactDOM.render(<Login/>, document.getElementById('test'));
  </script>
</body>
</html>
